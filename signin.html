<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlink Connect - Internet Satelital de Alta Velocidad</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fuentes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signin.css">
    
</head>
<body>
    <section class="cyber-login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="login-container">
                        <div class="holographic-overlay"></div>
                        
                        <div class="login-header text-center">
                            <h2 class="orbitron-font neon-pink mb-3">
                                <i class="fas fa-terminal"></i> ADMIN ACCESS
                            </h2>
                            <p class="cyber-subtitle">Autenticación de seguridad Nivel 5</p>
                        </div>

                        <form method="POST" action="" class="login-form">
                            
                            <div class="input-group cyber-input mb-4">
                                <span class="input-icon neon-cyan"><i class="fas fa-user-secret"></i></span>
                                <input type="text" class="form-control cyber-field" name="username" 
                                       placeholder="Usuario" required autofocus>
                                <div class="glow-bar"></div>
                            </div>

                            <div class="input-group cyber-input mb-4">
                                <span class="input-icon neon-cyan"><i class="fas fa-fingerprint"></i></span>
                                <input type="password" class="form-control cyber-field" name="password" 
                                       placeholder="Contraseña" required>
                                <div class="glow-bar"></div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-check cyber-check">
                                        <input class="form-check-input" type="checkbox" id="remember">
                                        <label class="form-check-label cyber-check-label" for="remember">
                                            Recordar acceso
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 text-end">
                                    <a href="#" class="neon-link">¿Contraseña olvidada?</a>
                                </div>
                            </div>

                            <button type="submit" class="btn cyber-submit w-100">
                                <span class="submit-text">Iniciar Autenticación</span>
                                <i class="fas fa-lock-open submit-icon"></i>
                            </button>
                        </form>
                    </div>

                    <div class="login-links text-center mt-4">
                        <p class="cyber-text">
                            ¿Primer acceso? 
                            <a href="#" class="neon-link">Generar credenciales</a>
                            <span class="mx-2">|</span>
                            <a href="" class="neon-link">
                                <i class="fas fa-arrow-left"></i> Volver al inicio
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
